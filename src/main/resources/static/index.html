<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이별극복 대시보드</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            background: #f5f7fa;
            font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
        }
        .dday-card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .feature-btn {
            min-height: 120px;
            border-radius: 1rem;
            transition: transform .15s;
        }
        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .small-info {
            font-size: .75rem;
            color: #6c757d;
        }
        .currency {
            font-weight: 600;
        }
        .user-badge {
            background: rgba(255,255,255,0.15);
            border-radius: .5rem;
            padding: .25rem .75rem;
            margin-left: .5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">이별극복</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <div class="ms-auto d-flex align-items-center gap-3">
                <!-- 화폐 내역 -->
                <div class="d-flex align-items-center">
                    <div class="me-2 text-end">
                        <div class="currency">💎 1,250</div>
                        <div class="small-info">회복 코인</div>
                    </div>
                    <div class="user-badge">
                        <span class="me-1">안녕하세요, <strong>사용자님</strong></span>
                        <img src="https://via.placeholder.com/32" alt="avatar" class="rounded-circle" width="32" height="32">
                    </div>
                </div>
                <!-- 로그인 -->
                <button class="btn btn-outline-primary" id="loginBtn">로그인</button>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container py-4">
    <!-- D-day -->
    <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-8">
            <div class="dday-card p-4 text-center position-relative">
                <div class="mb-2 text-muted small">이별 날짜 기준</div>
                <h1 class="display-4 fw-bold" id="ddayText">D-0</h1>
                <p class="mb-1" id="breakupInfo">2024년 12월 25일부터 <span id="daysPassed">0</span>일 지났어요</p>
                <div class="mt-3">
                    <button class="btn btn-sm btn-outline-secondary" id="editDate">이별 날짜 수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 기능 버튼들 -->
    <div class="row g-3">
        <div class="col-6 col-md-4">
            <a href="#pretest" class="text-decoration-none">
                <div class="feature-btn p-3 bg-white shadow-sm d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <div><strong>사전 테스트</strong></div>
                        <div>📝</div>
                    </div>
                    <div class="mt-2 small text-muted">현재 감정 상태를 진단</div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="#diary" class="text-decoration-none">
                <div class="feature-btn p-3 bg-white shadow-sm d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <div><strong>일기</strong></div>
                        <div>📖</div>
                    </div>
                    <div class="mt-2 small text-muted">하루를 돌아보고 감정 기록</div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="#quest" class="text-decoration-none">
                <div class="feature-btn p-3 bg-white shadow-sm d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <div><strong>퀘스트</strong></div>
                        <div>🎯</div>
                    </div>
                    <div class="mt-2 small text-muted">작은 목표 달성으로 회복</div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="#daily-qa" class="text-decoration-none">
                <div class="feature-btn p-3 bg-white shadow-sm d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <div><strong>일일 문답</strong></div>
                        <div>❓</div>
                    </div>
                    <div class="mt-2 small text-muted">스스로에게 질문하며 성찰</div>
                </div>
            </a>
        </div>
        <div class="col-6 col-md-4">
            <a href="#photo-archive" class="text-decoration-none">
                <div class="feature-btn p-3 bg-white shadow-sm d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                        <div><strong>포토 아카이브</strong></div>
                        <div>📷</div>
                    </div>
                    <div class="mt-2 small text-muted">추억 정리 & 감정 되새김</div>
                </div>
            </a>
        </div>
        <!-- 빈 칸 맞추기용 -->
        <div class="col-6 col-md-4 d-none d-md-block"></div>
    </div>
</main>

<!-- Footer (선택) -->
<footer class="text-center py-3 small text-muted">
    © 2025 이별극복 앱
</footer>

<!-- Bootstrap JS (필요시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 이별 날짜 설정 (예시: 2024-12-25)
    const breakupDateStr = localStorage.getItem('breakupDate') || '2024-12-25';
    const breakupDate = new Date(breakupDateStr + 'T00:00:00');
    const today = new Date();

    function updateDDay() {
        const diffMs = today - breakupDate; // 지나간 밀리초
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const ddayNumber = diffDays;
        const ddayText = ddayNumber >= 0 ? `D+${ddayNumber}` : `D${ddayNumber}`;
        document.getElementById('ddayText').textContent = ddayText;
        const formatted = `${breakupDate.getFullYear()}년 ${breakupDate.getMonth()+1}월 ${breakupDate.getDate()}일`;
        document.getElementById('breakupInfo').innerHTML = `${formatted}부터 <strong>${Math.abs(ddayNumber)}</strong>일 ${ddayNumber >= 0 ? '지났어요' : '남았어요'}`;
        document.getElementById('daysPassed').textContent = Math.abs(ddayNumber);
    }

    updateDDay();

    // 이별 날짜 수정 버튼
    document.getElementById('editDate').addEventListener('click', () => {
        const input = prompt('이별 날짜를 알려주세요 (예: 2024-12-25)', breakupDateStr);
        if (input) {
            // 검증 간단히
            const d = new Date(input + 'T00:00:00');
            if (isNaN(d)) {
                alert('날짜 형식이 잘못되었습니다.');
                return;
            }
            localStorage.setItem('breakupDate', input);
            location.reload();
        }
    });

    // 로그인 버튼 예시 (토글)
    document.getElementById('loginBtn').addEventListener('click', () => {
        alert('로그인 흐름을 여기에 연결하세요.');
    });
</script>
</body>
</html>
